<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="Container-head">

        </div>

        <div class="Container-body">

        </div>
    </div>

    <div class="Container-Formulário">
        <div class="Form-head"> 
            <span> Formulário </span>
        </div>

        <div class="Form-body">
            <h1> Venda fácil seu carro! </h1>
            <span> Descreva as caracteristicas e marque os opcionais que ela possui. </span>
            <form>
                <label> Titulo do Anuncio: </label>
                <input
                placeholder="Titulo do Anuncio"
                id="Width"
                >

                <label> Preço: </label>
                <input
                placeholder="Defina o preço"
                id="Width"
                >

                <label> Descrição: </label>
                <input class="input-descrição"
                placeholder="Descreva o veículo"
                id="Width"
                >

                <label> Marca: </label>
                <input
                placeholder="Digite a marca do veiculo"
                id="Width"
                >

                <label> Modelo: </label>
                <input
                placeholder="Digite a modelo do veiculo"
                id="Width"
                >

                <label> Kilometragem: </label>
                <input
                placeholder="Digite a kilometragem do veiculo"
                id="Width"
                >

                <label> Data da Compra: </label>
                <input
                type="date"
                id="Width"
                >

                <label> Tipo de câmbio: </label>

                <div>
                    <input
                    type="radio"
                    >
                    <label>
                        Manual
                    </label>
                </div>

                <div>
                    <input
                    type="radio"
                    >
                    <label>
                        Automatico
                    </label>
                </div>

                <label> Opcionais: </label>
                <div class="Form-Checkbox">
                
                    <div class="Checkbox-Col-1">
                        <ul>
                            <li>
                                <label> Airbag </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                            <li>
                                <label> Alarme </label>
                                <input
                                type="checkbox" 
                                >
                            </li>
                            <li>
                                <label> Ar Condicionado </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                            <li>
                                <label> Câmera de Ré </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="Checkbox-Col-2">
                        <ul>
                            <li>
                                <label> Assistente de Pista </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                            <li>
                                <label> Partida Keyless </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                            <li>
                                <label> Integração com celular </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                            <li>
                                <label> Banco de Couro </label>
                                <input
                                type="checkbox"
                                >
                            </li>
                        </ul>
                    </div>
                </div>

                <label> Fotos do carro: </label>
                <input
                type="file"
                value=""
                placeholder=""
                name=""
                >
            </form>
            <Button class="Btn-Criar"> Criar Anuncio </Button>
        </div>
        
    </div>

</body>
</html>
